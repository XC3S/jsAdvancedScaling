<!DOCTYPE html>
<html>
	<head>
		<title>ScaleJS Example</title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<h1>ScaleJS</h1>
						<p>Add the missing scaling functions</p>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Aspect Radio</div>
					<div class="panel-body">
						<p>set the height based on the width of a element</p>

						<div class="debug-box-1" aspect-radio="2">aspect-radio="2"</div>
						<div class="debug-box-2" aspect-radio="1.333333">aspect-radio="1.333333"</div>
						<div class="debug-box-3" aspect-radio="3">aspect-radio="3"</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Snap Frame</div>
					<div class="panel-body">
						<p>scale iframes and keep there resulution (example with 1920x1080)</p>
						<div class="frame-size" aspect-radio="1.777778">
							<iframe snap-frame src="https://www.w3schools.com" width="1920" height="1080"></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="scale.js"></script>
	</body>
</html>
